version: "3.8"
services:
  strapi:
    container_name: strapi
    build: .
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./awin:/opt/app/awin
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    #    networks:
    #     - strapi
    #  depends_on:
    #   - strapiDB
    #  - meilisearch

  meilisearch:
    image: getmeili/meilisearch
    command: meilisearch
    container_name: meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_LOG_LEVEL: debug
      MEILI_NO_ANALYTICS: 'true'
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 1000MB
      MEILI_MAX_INDEXING_MEMORY: '2GB'
      MEILI_MAX_MDB_SIZE: '30GB'
      MEILI_MAX_DOCUMENTS-PER-BATCH: 1000
    restart: unless-stopped
    volumes:
      - ../meilisearch/data.ms:/data.ms
    ports:
      - "7700:7700"
  #    networks:
  #     - strapi

  strapiDB:
    container_name: db
    platform: linux/amd64
    restart: always
    image: postgres:16.3
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
      # volumes:
      #  - strapi-data:/var/lib/postgresql/data
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf
    #command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    #  networks:
    #   - strapi

  strapiDB2:
    container_name: db2
    platform: linux/amd64
    restart: always
    image: postgres:16.3
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    volumes:
      - /home/django/strapi-data2:/var/lib/postgresql/data
      # - ./postgresql.conf:/etc/postgresql/postgresql.conf
    #command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5433:5432"
    #  networks:
    #   - strapi

