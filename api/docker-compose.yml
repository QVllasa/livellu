version: "3.8"
services:
  strapi:
    container_name: strapi
    build: .
    image: strapi:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: ${DATABASE_CLIENT}
      DATABASE_HOST: strapiDB
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      NODE_ENV: ${NODE_ENV}
    volumes:
      - ./config:/opt/app/config
      - ./awin:/opt/app/awin
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - strapi
    depends_on:
      - strapiDB
      - meilisearch

  meilisearch:
    image: getmeili/meilisearch
    command: meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY} # Set your new master key
      MEILI_LOG_LEVEL: debug
      MEILI_NO_ANALYTICS: 'true'
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 15Mb
      MEILI_MAX_INDEXING_MEMORY: '2GB' # Set the maximum memory for indexing operations
      MEILI_MAX_MDB_SIZE: '30GB'       # Set the maximum size for the memory-mapped database
    restart: unless-stopped
    volumes:
      - ../meilisearch/data.ms:/data.ms
    ports:
      - "7700:7700"
    deploy:
      resources:
        limits:
          cpus: '2.0'       # Limit to 2 CPUs
          memory: '4G'      # Limit to 4GB of memory
        reservations:
          cpus: '1.0'       # Reserve 1 CPU
          memory: '2G'      # Reserve 2GB of memory

    networks:
      - strapi


  strapiDB:
    container_name: db
    platform: linux/amd64
    restart: always
    image: postgres:16.3
    shm_size: 1g
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - strapi-data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - strapi

volumes:
  strapi-data:

networks:
  strapi:
    driver: bridge
